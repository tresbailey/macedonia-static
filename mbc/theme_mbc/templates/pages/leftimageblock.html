{% load pages_tags mezzanine_tags i18n future %}

<div class="template-box">
<header class="special container">
<h2 class="rusty">{{page.title}}</h2>
</header>
<div class="container flex-row">
  {% if page.leftimageblock.file %}
  <div class="template-image" style="width: {{page.leftimageblock.image_width}}vw">
    <img class="img-fluid" src="/static/media/{{ page.leftimageblock.file}}">
  </div>
  {% elif page.leftimageblock.image_link %} 
  <div class="template-image" style="width: {{page.leftimageblock.image_width}}vw">
    <img class="img-fluid" src="{{ page.leftimageblock.image_link}}">
  </div>
  {% endif %}
  <div class="template-content">
    <h4>{{page.leftimageblock.sub_header}}</h4>
    {{ page.leftimageblock.content|richtext_filters|safe }}
  </div>
</div>
</div>
