{% extends "pages/stacked-page-list.html" %}

{% load mezzanine_tags staticfiles %}

{% block extracontent %}

<div class="softer">
{{ page.blockypage.content|richtext_filters|safe }}
</div>
{% for page in page.children.published %}
<div class="asyncSlug">
  <input type="hidden" name="childSlug" value="/{{page.slug}}"/>
</div>
{% endfor %}

<script src="/static/js/async-loader.js"/>
{% endblock %}
