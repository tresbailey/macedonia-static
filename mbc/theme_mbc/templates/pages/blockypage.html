{% extends "pages/stacked-page-list.html" %}

{% load mezzanine_tags staticfiles %}

{% block extracontent %}

<div class="softer">
{{ page.blockypage.content|richtext_filters|safe }}
</div>
<div class="page-specific">
  {% for page in page.children.published %}
  <input type="hidden" name="childSlug" value="/{{page.slug}}"/>
  {% endfor %}
</div>

<script>
  $(document).ready(function() {
    $('input[name="childSlug"]').each(function(index, ele) {
      console.log($(ele).val());
      $.ajax($(ele).val(), {async: true}).done(function( data ) {
        console.log(data);
        $('.page-specific').append(data);
      });
    });
  });
</script>
{% endblock %}
